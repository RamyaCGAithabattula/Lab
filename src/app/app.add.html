<br><br><h3 class="text-info">Operations You Can Perform:</h3><br><br>
<select [(ngModel)]="ActionSelection">
  <option value="add">Add Movie
  <option value="search">Search Movie

</select>
    <div [ngSwitch]="ActionSelection"> 
      <div *ngSwitchCase="'add'">

        <div class="container">
        <div style="padding-left: 70px; padding-right:70px" class="border border-success">
<font align="center"><h2 class="text-info">Add Movie..</h2></font>
<form  #movForm="ngForm" (ngSubmit)="addEmployee()">
    
      <label for="name">Enter Movie Name:</label>
      <input type="text" class="form-control"  name="mname" id="mName" [(ngModel)]="mName" #namecontrol="ngModel"  aria-describedby="nameHelp" placeholder="Enter Movie Name" required>
      <small id="idHelp" class="form-text text-muted" *ngIf="namecontrol.touched && namecontrol.invalid">*Movie Name Required.</small>
   
   
      <label for="name">Enter Movie Rating:</label>
      <input type="text" class="form-control"  placeholder="Movie Rating" name="mrate" id="mRate" [(ngModel)]="mRate" #ratecontrol="ngModel" required>
      <small id="namelHelp" class="form-text text-muted" *ngIf="ratecontrol.touched && ratecontrol.invalid">*Movie Rating Required.</small>
    
    <label class="my-1 mr-2" for="productcat" >Movie Category:</label>
    
    <select class="custom-select my-1 mr-sm-2"  name="Mcatg" id="catg"  [(ngModel)]="mSelect" #selectcontrol="ngModel" required>
            <option selected>Choose...</option>
        <option value="Drama">Drama</option>
        <option value="Friction">Friction</option>
        <option value="Action">Action</option>
    </select>
  
    <small id="selectHelp" class="form-text text-muted" *ngIf="selectcontrol.touched && selectcontrol.invalid">*Selection Required.</small>

   
     
    
    <button  type="submit" value="Add Data" [disabled]="movForm.invalid" class="btn btn-primary">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button  type="reset" value="Clear" class="btn btn-danger">Clear</button>
  </form>
</div></div></div>

<div class="container">
    <div style="padding-left: 70px; padding-right:70px" class="border border-success">

      
    <div *ngSwitchCase="'search'">
<h2 align="center"class="text-info">Search Movie By Category........</h2>
<form  #searchForm="ngForm" (ngSubmit)="searchEmp()">

  <label class="my-1 mr-2" for="productcat" >Movie Category:</label>
  
  <select class="custom-select my-1 mr-sm-2"  name="Mcatg" id="catg"  [(ngModel)]="mSelect" #selectcontrol="ngModel" required>
      <option selected>Choose...</option>
  <option value="Drama">Drama</option>
  <option value="Friction">Friction</option>
  <option value="Action">Action</option>
</select>
  
  <small id="selectHelp" class="form-text text-muted" *ngIf="selectcontrol.touched && selectcontrol.invalid">*Selection Required.</small>

<button  type="submit" value="Add Data" [disabled]="searchForm.invalid" class="btn btn-primary">Submit</button>
</form>
<br><br>
<style>
    th{
         text-align: center;
         font-style: italic;
         color:aquamarine;
    }
    td{
        text-align: center;
         font-style: italic;
    }
    </style>
<div *ngIf="status">
<table border="2">
<tr>
    
    <th>Movie Name</th>
    <th>Movie Rating</th>
    

</tr>
<tr *ngFor="let mov of result">
    <td>{{mov.mName}}</td>
    <td>{{mov.mRate}}</td>
    
</tr>

</table>
